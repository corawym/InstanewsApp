<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Instanews App</title>
  </head>

  <body class="container container-vh">
    <!--Below is the site header.-->
    <header class="site-header">
      <div class="header-logo">
        <h1 class="screen-reader">Instanews App</h1>
        <img src="./images/nyt-logo.svg" alt="New York Times logo">
      </div>
      <div class="header-selector">
        <div class="header-selector-width">
          <p>Choose a section</p>
          <select name="select" id="sections">
            <option value="">--Please select--</option>  
            <option value="home">Home</option>  
            <option value="opinion">Opinion</option>  
            <option value="world">World</option>  
            <option value="national">National</option> 
            <option value="politics">Politics</option> 
            <option value="upshot">Upshot</option> 
            <option value="nyregion">NY Region</option> 
            <option value="business">Business</option> 
            <option value="technology">Technology</option> 
            <option value="science">Science</option> 
            <option value="health">Health</option> 
            <option value="sports">Sports</option> 
            <option value="arts">Arts</option> 
            <option value="books">Books</option> 
            <option value="movies">Movies</option> 
            <option value="theater">Theater</option> 
            <option value="sundayreview">Sunday Review</option> 
            <option value="fashion">Fashion</option> 
            <option value="tmagazine">T Magazine</option> 
            <option value="food">Food</option> 
            <option value="travel">Travel</option> 
            <option value="magazine">Magazine</option> 
            <option value="realestate">Real Estate</option> 
            <option value="automobiles">Automobiles</option> 
            <option value="obituaries">Obituaries</option> 
            <option value="insider">Insider</option> 
          </select>
        </div>
      </div>
    </header>

    <!--Below is the section of story grid.-->
    <section class="story-grid">
      <div class="loader">
        <img src="./images/ajax-loader.gif" alt="loader gif">
      </div>
      <ul class="story-list">
      </ul>
    </section>

    <!--Below is the site footer.-->
    <footer class="site-footer">
      <div class="footer-copyright">
        <p>Â© Copyright 2017 <span>Instanews</span></p>
      </div>
    </footer>
  
  <!--JavaScript files-->
    <script src='./build/bundle.js'></script>
  </body>
</html>
